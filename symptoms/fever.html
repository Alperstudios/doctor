<h1>Fever</h1>
<h6>Viruses with this symptom</h6>

<article>A fever is a symptom to the dreaded CoViD-19 (a.k.a Coronavirus or "the 'Rona") but also its own disease, commonly known as a viral fever.</article>

More info at <a href="https://www.healthline.com/health/viral-fever#symptoms">healthline.com</a>.
